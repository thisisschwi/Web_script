<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kelvin Wong's Contact Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!--setting the ID for the page style-->
    <div id="structure">
        <!-- set up tabs for the different pages-->
        <div class="Tabs">
            <header>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutme.html">About Me</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                    <!-- Create a profile image and link it to the home page -->
                    <a href="index.html" ><img src="Profile_pic.jpg" style="float:right" alt="Profile pic"> </a>
                </nav>
            </header>
        </div>
        <div id="container">
            <form id="form1" name="form1" class="contact-form" accept-charset="UTF-8">
                <header id="header" class="info">
                    <!-- Header for the form -->
                    <h2 class>Contact Form</h2>
                    <!-- This is for the line under the header -->
                    <hr>
                </header>
            <ul>
                <li id="title1" >
                    <label class="desc" id="title1.1">Name</label>
                    <div class="input-container">
                        <input id="fname-box" name="fname-box" type="text" class="text field fn">
                        <small>First</small>
                    </div>
                    <div class="input-container">
                        <input id="lname-box" name="lname-box" type="text" class="text field ln">
                        <small>Last</small>
                    </div>
                    <hr>
                </li>
                <li id="title2" >
                    <label class="desc2" id="title2.1">Email Address</label>
                    <div class="input-container2">
                        <input id="email-box" name="email-box" type="text" size="40" class="text field email">
                    </div>
                    <hr>
                </li>
                <li id="title3">
                    <label class="desc3" id="title3.1">Message</label>
                    <div class="input-container3">
                        <textarea id="message-box" name="message-box" class="text field message" rows="15" cols="50" style="resize: none"></textarea>
                    </div>
                </li>
            </ul>
            <div class="button">
                <input type="submit" name="submitInfo" value="Submit">
            </div>

            </form>
        </div>
        <div class="footer">
            <footer>
                <a href="index.html" ><img src="Profile_pic.jpg" style="float:left" alt="Profile pic"> </a>
                <p>My name is Kelvin Wong</p>
                <p>2023 by Kelvin Wong</p>
            </footer>
        </div>
    </div>
</body>
</html>
